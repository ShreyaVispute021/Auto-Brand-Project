<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoBrand - Startup Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      /* Main background remains white as requested */
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      /* Sky blue gradient for the form container */
      background: linear-gradient(120deg, #a6c0fe, #81d4fa);
      width: 90%;
      max-width: 700px;
      padding: 40px;
      border-radius: 20px;
      /* Soft blue shadow to match the new theme */
      box-shadow: 0 8px 25px rgba(129, 212, 250, 0.4);
      margin: 20px auto;
    }
    h2 {
      text-align: center;
      /* A deep, professional blue for the header */
      color: #1976D2;
      margin-top: 0;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      /* Matching deep blue for labels */
      color: #1976D2;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      /* Light blue border and very light blue background for inputs */
      border: 1px solid #81d4fa;
      background-color: #e3f2fd;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      /* Brighter blue on focus for clear user feedback */
      border-color: #1976D2;
      outline: none;
      box-shadow: 0 0 5px rgba(25, 118, 210, 0.5);
    }
    button {
      width: 100%;
      padding: 14px;
      /* A vibrant blue gradient for the main call-to-action button */
      background: linear-gradient(120deg, #42a5f5, #1976D2);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    button:hover:not(:disabled) {
        transform: translateY(-2px);
    }
    button:disabled {
      background: #b0bec5; /* Neutral blue-grey for disabled state */
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸš€ AutoBrand - Startup Generator</h2>

    <form id="autoBrandForm">
      <label for="startupConcept">Startup Idea / Concept:</label>
      <textarea id="startupConcept" name="startupConcept" rows="3" required></textarea>

      <label for="industry">Industry / Field:</label>
      <input type="text" id="industry" name="industry" required />

      <label for="targetAudience">Target Audience:</label>
      <input type="text" id="targetAudience" name="targetAudience" required />

      <label for="preferences">Any Preferences:</label>
      <textarea id="preferences" name="preferences" rows="3"></textarea>

      <label for="competitorAnalysis">Competitor Analysis?</label>
      <select id="competitorAnalysis" name="competitorAnalysis">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit" id="submitBtn" disabled>Generate My Startup Kit ðŸš€</button>
    </form>
  </div>

  <script>
    // Get all required input elements and the submit button
    const requiredInputs = [
        document.getElementById('startupConcept'),
        document.getElementById('industry'),
        document.getElementById('targetAudience')
    ];
    const submitBtn = document.getElementById('submitBtn');

    // Function to check if all required fields are filled
    function checkFormValidity() {
      const allFilled = requiredInputs.every(input => input.value.trim() !== "");
      submitBtn.disabled = !allFilled;
    }

    // Add an event listener to each required input to check validity on input
    requiredInputs.forEach(input => {
      input.addEventListener('input', checkFormValidity);
    });
    
    // Initial check in case the form is auto-filled
    checkFormValidity();
  </script>
</body>
</html>
